<body>

<table class="calender" summary="A calander style date picker">
 <caption > 
  <a href="::javascript" class="prevMon">&lt;</a>
  <span class="caption"></span>
  <a href="::javascript" class="nextMon">&gt;</a>
  <div class="showChooseDate"></div>  
  <div class="setDate">
     <label for="setYear">输入年份</label>
     <input type="text" class="setYear" name="setYear" />
     <label for="setMonth">输入月份</label>
     <input type="text" name="setMonth" class="setMonth" />  
     <button class="submit">查询</button>   
  </div>
  </caption>
